---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: provider-alicloud
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v1.36.1-dev
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: provider-alicloud
spec:
  deployment:
    deploymentRefs:
    - name: provider-alicloud
  resources:
  - kind: BackupBucket
    type: alicloud
  - kind: BackupEntry
    type: alicloud
  - kind: Bastion
    type: alicloud
  - kind: ControlPlane
    type: alicloud
  - kind: DNSRecord
    type: alicloud-dns
  - kind: Infrastructure
    type: alicloud
  - kind: Worker
    type: alicloud
